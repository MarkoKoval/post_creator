<body>
<style>
    textarea {
  width: 300px;
  height: 150px;
}
</style>

      <form name = "form" id = "your_form_id" action="{% url "list" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

                <select name = "ggr" id = "sel" class = "js-example-tokenizer" class="form-control" multiple="multiple" line-height = 9 placeholder="Write">

                </select>
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>
            <input name="title_" type="text" id="exampleForm2" class="form-control" placeholder="enter article title...">
            <br>
            <div class="form-group shadow-textarea" >
                <textarea  name = "description1" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="5" cols="8" placeholder="Write article description here..."></textarea>
            </div>

            <p><input type="submit" value="Upload" /></p>
        </form>
